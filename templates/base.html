<!DOCTYPE html>
<html>
    <head>
        <title>Hasker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/css/uikit.min.css" />
        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit-icons.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/main.css?t={% now 'u' %}">
    </head>
    <body>
        <div class="uk-container uk-container-large uk-padding header">
            <div class="uk-flex uk-flex-between uk-flex-middle">
                <h1 class="logo">
                    <a class="uk-link-heading" href="{% url 'index' %}">Hasker</a>
                </h1>
                <div>
                    <form class="uk-search uk-search-default">
                        <span class="uk-search-icon-flip" uk-search-icon></span>
                        <input class="uk-search-input" type="search" placeholder="Search...">
                    </form>
                </div>
                <div>
                    {% if request.user.is_authenticated %}
                    <div class="uk-grid-divider" uk-grid>
                        <div class="uk-flex uk-flex-row uk-flex-middle">
                            <a href="" class="userphoto uk-margin-right" style="background-image: url({{ request.user.get_photo_url }})"></a>
                            <a href="">{{ request.user.username }}</a>
                        </div>
                        <div>
                            <form method="POST" action={% url 'logout' %}>
                                <button class="uk-button uk-button-default">Log Out</button>
                                {% csrf_token %}
                            </form>
                        </div>
                    </div>
                    {% else %}
                    <div class="uk-grid-divider" uk-grid>
                        <div>
                            <a href="{% url 'login' %}">Log In</a>
                        </div>
                        <div>
                            <a href="{% url 'signup' %}">Sign Up</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="uk-container uk-container-center uk-margin-top">
            {% if messages %}
            {% for message in messages %}
            <div uk-alert {% if message.tags %} class="uk-alert-{{ message.tags }}"{% endif %}>
                <button class="uk-alert-close" type="button" uk-close></button>
                <p>{{ message }}</p>
            </div>
            {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
